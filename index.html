	<script>
		function removeElementById(v) {var e = document.getElementById(v); e.remove();}
		function setCookie(cn, cv, ex) {var d = new Date(); d.setTime(d.getTime() + (ex * 24 * 60 * 60 * 1000)); document.cookie = cn + "=" + cv + ";" + "expires="+d.toUTCString() + ";path=/";}
		function getCookie(k){var v=document.cookie.match('(^|;) ?'+k+'=([^;]*)(;|$)'); return v?v[2]:null}
		getCookie('hide_cookies') != 'yes' ?null:removeElementById('cookies');
	</script>
